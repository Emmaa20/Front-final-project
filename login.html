<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/CSS/login.css">

</head>
<body>
    <section class="header"> 
        <div class="icon">
            <img src="./Assets/Images/logo.png" alt="">
        </div>

   
        <div class="button">
            <p>Not a member?</p>
            <a href="">Sign Up Now</a>
        </div>
 
</section> 

<section class="orta">
    <div class="div-sol col-lg-3">
        <h1>We Offer the Best</h1>
        <h1 style="margin-top: 9px;">Products</h1>
    </div>
    <div class="div-sag col-lg-9">

        <div class="col-lg-6 offset-xl-2">
            <div class="axil-signin-form-wrap">
                <div class="axil-signin-form">
                    <h3 class="title">Sign in to eTrade.</h3>
                    <p style="color: grey; margin-bottom: 38px;" class="b2 mb--55">Enter your detail below</p>
                    <form class="singin-form">
                        <div style="color: grey;" class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" value="example@example.com" style="color: grey;">
                        </div>
                        <div class="form-group" style="color: grey; margin-top:10px;">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" value="1234567890" style="color: grey;">
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between">
                            <button type="submit" class="axil-btn btn-bg-primary submit-btn">Sign In</button>
                            <a href="" style="margin-top: 43px;" class="forgot-btn">Forget password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section> 
</body>
</html>
